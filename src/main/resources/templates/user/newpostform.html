<section data-th-fragment="post-form"
    class="min-h-screen bg-gradient-to-br from-slate-300 to-slate-400 dark:from-gray-900 dark:to-gray-800">
    <div class="min-h-screen backdrop-blur-sm flex flex-col items-center justify-center px-6 py-12 mx-auto lg:py-0">
        <a href="#" class="flex items-center justify-center mb-8">
            <span
                class="text-4xl font-bold uppercase tracking-widest text-gray-900 dark:text-gray-200 hover:underline decoration-2 decoration-gray-500 transition-all duration-300">
                Create Blog
            </span>
        </a>

        <div
            class="w-full max-w-3xl bg-white/90 dark:bg-gray-800/90 rounded-2xl shadow-2xl transition-all hover:scale-[1.01] backdrop-blur-sm">
            <div class="p-8 sm:p-12 space-y-8">
                <form class="space-y-6" th:action="@{/create-post}" method="post" th:object="${post}">
                    <div class="space-y-2" th:if="${post.id != null}">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Post ID
                        </label>
                        <div
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 dark:bg-gray-700/50 dark:text-white text-gray-900">
                            <span th:text="${post.id}"></span>
                            <input type="hidden" name="id" th:field="*{id}" />
                        </div>
                    </div>
                    <!-- Title Field -->
                    <div class="space-y-2">
                        <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Blog Title
                        </label>
                        <input type="text" name="title" id="title" th:field="*{title}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white transition-all duration-200 text-gray-900 placeholder:text-gray-400"
                            placeholder="Enter your post title" required />
                    </div>
                    <!-- Content Field -->
                    <div class="space-y-2">
                        <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Post Content
                        </label>
                        <textarea name="content" id="content" th:field="*{content}" rows="10"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white transition-all duration-200 text-gray-900 placeholder:text-gray-400 resize-y"
                            placeholder="Write your post content here..." required></textarea>
                    </div>

                    <!-- Tags Field (Optional, based on your Tag entity) -->
                    <!-- <div class="space-y-2">
                        <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Tags (optional)
                        </label>
                        <input 
                            type="text" 
                            name="tags" 
                            id="tags"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white transition-all duration-200 text-gray-900 placeholder:text-gray-400"
                            placeholder="Enter tags separated by commas" 
                        />
                    </div> -->
                    <!-- Action Buttons -->
                    <div class="flex gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl text-sm transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                            Publish Blog
                        </button>
                        <button type="button" onclick="window.location.href='/user/newpost'"
                            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 font-medium py-3 px-4 rounded-xl text-sm transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

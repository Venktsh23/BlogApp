<section data-th-fragment="register-form" class="min-h-screen bg-gradient-to-br from-slate-300 to-slate-400 dark:from-gray-900 dark:to-gray-800">
    <div class="min-h-screen backdrop-blur-sm flex flex-col items-center justify-center px-6 py-12 mx-auto lg:py-0">
        <a href="#" class="flex items-center justify-center mb-8">
            <span class="text-4xl font-bold uppercase tracking-widest text-gray-900 dark:text-gray-200 hover:underline decoration-2 decoration-gray-500 transition-all duration-300">
                Register
            </span>
        </a>

        <div class="w-full max-w-xl bg-white/90 dark:bg-gray-800/90 rounded-2xl shadow-2xl transition-all hover:scale-[1.01] backdrop-blur-sm">
            <div class="p-8 sm:p-12 space-y-8">
                <form class="space-y-6" th:action="@{/do-register}" method="post" th:object="${user}">
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Username
                        </label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username"
                            th:field="*{username}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white transition-all duration-200 text-gray-900 placeholder:text-gray-400"
                            placeholder="Username" 
                            required 
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Email address
                        </label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            th:field="*{email}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white transition-all duration-200 text-gray-900 placeholder:text-gray-400"
                            placeholder="name@gmail.com" 
                            required 
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Phone number
                        </label>
                        <input 
                            type="tel" 
                            name="phone" 
                            id="phone"
                            th:field="*{phone}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white transition-all duration-200 text-gray-900 placeholder:text-gray-400"
                            placeholder="9876543210" 
                            pattern="[0-9]{10}"
                            required 
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">
                            Password
                        </label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            th:field="*{password}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white transition-all duration-200 text-gray-900 placeholder:text-gray-400"
                            required 
                        />
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg text-sm transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                    >
                        Create Account
                    </button>

                    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                        Already have an account? 
                        <a th:href="@{/login}" 
                        class="font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-all duration-200">
                         Login
                     </a>
                     
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
